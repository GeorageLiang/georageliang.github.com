<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    {{content}}

    {% include footer.html %}
    <script src="/js/jquery-2.1.3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/headroom.js"></script>
    <script src="/js/nav-foot.js"></script>
    <script  type="text/javascript"  src="https://rawgithub.com/WickyNilliams/headroom.js/master/src/jQuery.headroom.js"></script>

    <script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="http://g.alicdn.com/kissy/k/1.4.7/seed.js"></script>
    <script src="/js/music.js"></script>
    <script src="/js/geo.js"></script>
    <!--<script src="/js/flipclock.min.js"></script>-->
    <script src="/js/jparticle.jquery.js"></script>
    <script>
      $("#jparticle-container").jParticle({
        particlesNumber:50
      });
      var j = 0,i = 0,w = 0;
      $(window).resize(function() {
        j = j+1;
        w = 1;
      });
      setInterval(function(){

        if (j != i) {
          i++;
        } else if(w == 1){
          $("#jparticle-container").freezeJParticle().removeJParticle();
          setTimeout(function(){
            $("#jparticle-container").jParticle({
              particlesNumber:50
            });
          },500);
          w = 2;
          j = 0;
          i = 0;
        }
      },300);
    </script>

  </body>

</html>
